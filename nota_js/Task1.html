<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Rearrangement</title>
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-container" id="buttonContainer">
        <button class="button" onclick="moveButton(this)">1</button>
        <button class="button" onclick="moveButton(this)">2</button>
        <button class="button" onclick="moveButton(this)">3</button>
    </div>

    <button onclick="addButton()">Add Button</button>

    <script>
        function moveButton(button) {
            let buttonContainer = document.querySelector('#buttonContainer');
            let buttons = buttonContainer.querySelectorAll('.button');
            let buttonIndex = Array.from(buttons).indexOf(button);

            if (buttonIndex > 0) {
                buttonContainer.insertBefore(button, buttons[buttonIndex - 1]);
            } else {
                let nextSibling = buttons[buttonIndex + 1];
                if (nextSibling) {
                    buttonContainer.insertBefore(nextSibling, button);
                }
            }
        }

        function addButton() {
            let buttonContainer = document.querySelector('#buttonContainer');
            let newButton = document.createElement('button');
            newButton.className = 'button';
            newButton.innerText = document.querySelectorAll('.button').length + 1;
            newButton.onclick = function() {
                moveButton(this);
            }
            buttonContainer.appendChild(newButton);
        }
    </script>
</body>
</html>
